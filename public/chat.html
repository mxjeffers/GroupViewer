<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>GroupViewer</title>
</head>
<body>
  <div class="container-fluid no-gutters">
    <div class="row">
      <div class="col-3">
        <div class="chat-container">
          <header class="chat-header">
            <!--
            <h1><i class="fas fa-smile"></i> GroupViewer</h1>
            <a href="index.html" class="btn">Leave Room</a>
            -->
            <ul class="nav nav-pills" id="myTab" role="tablist">
              <li>
                <a href="#chat-tab-data" class="nav-link active" id="chat-tab" data-toggle="pill" role="tab" aria-controls="chat-tab-data" aria-selected="true">Chat</a>
              </li>
              <li class="nav-item waves-effect waves-light">
                <a href="#users-tab-data" class="nav-link" id="user-tab-md" data-toggle="pill" role="tab" aria-controls="users-tab-data" aria-selected="false">Users</a>
              </li>
              <li class="nav-item waves-effect waves-light">
                <a href="" class="nav-link" id="search-tab" data-toggle="pill" role="tab">Video Search</a>
              </li>
            </ul>
          </header>
          <main class="chat-main">
            <div class="tab-content" id ="myTabContent">
            <div class="tab-pane fade in active" id="chat-tab-data" role="tabpanel">
            
            <div class="chat-messages">
            </div>
          </div>
          <div class="tab-pane fade" id="users-tab-data" role="tabpanel">
            <div class="chat-sidebar">
              <h5><i class="fas fa-comments"></i> Room Name:</h5>
              <h2 id="room-name"></h2>
              <h3><i class="fas fa-users"></i> Users</h3>
              <ul id="users"></ul>
            </div>
            <h5>IT WORKS BITCH</h5>
          </div>
        </div>
          </main>
          <div class="chat-form-container">
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
          </div>
        </div>
      
      </div>
    <div class="col-9">
      <div class="embed-responsive embed-responsive-16by9">
        <div id="player"></div>
        </div>
    
      <div class="playlist">
        <header class="playlist-header">
          <h1>Playlist</h1>
        </header>
        <div id="playlist-main"></div>
      </div>
    </div>
    </div>
  </div>
    <div class="youtube-playlist-container">
      <form id="search_video">
        <input
        id="search_video"
        type="text"
        placeholder="Enter Youtube video URL"
        />
        <button class="btn">Submit</button>
        
      </form>
      <div>
        <div class="results-container">
          <header class="results-header"><h1>Results</h1></header>
          <ul id='results'></ul>

        </div>
      </div>
    </div>  
  <script src=https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
